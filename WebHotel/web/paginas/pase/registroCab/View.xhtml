<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegistroCabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_idregistroCab}"/>
                    <h:outputText value="#{registroCabController.selected.idregistroCab}" title="#{bundle.ViewRegistroCabTitle_idregistroCab}"/>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_fecha}"/>
                    <h:outputText value="#{registroCabController.selected.fecha}" title="#{bundle.ViewRegistroCabTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_observacion}"/>
                    <h:outputText value="#{registroCabController.selected.observacion}" title="#{bundle.ViewRegistroCabTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_estado}"/>
                    <h:outputText value="#{registroCabController.selected.estado}" title="#{bundle.ViewRegistroCabTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_control}"/>
                    <h:outputText value="#{registroCabController.selected.control}" title="#{bundle.ViewRegistroCabTitle_control}"/>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_total}"/>
                    <h:outputText value="#{registroCabController.selected.total}" title="#{bundle.ViewRegistroCabTitle_total}"/>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_ruc}"/>
                    <h:outputText value="#{registroCabController.selected.ruc}" title="#{bundle.ViewRegistroCabTitle_ruc}"/>
                    <h:outputText value="#{bundle.ViewRegistroCabLabel_idalmacen}"/>
                    <h:outputText value="#{registroCabController.selected.idalmacen}" title="#{bundle.ViewRegistroCabTitle_idalmacen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registroCabController.destroyAndView}" value="#{bundle.ViewRegistroCabDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegistroCabEditLink}"/>
                <br />
                <h:commandLink action="#{registroCabController.prepareCreate}" value="#{bundle.ViewRegistroCabCreateLink}" />
                <br />
                <h:commandLink action="#{registroCabController.prepareList}" value="#{bundle.ViewRegistroCabShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegistroCabIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
