<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabitacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabitacionesEmpty}" rendered="#{habitacionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habitacionesController.items.rowCount > 0}">
                    <h:outputText value="#{habitacionesController.pagination.pageFirstItem + 1}..#{habitacionesController.pagination.pageLastItem + 1}/#{habitacionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habitacionesController.previous}" value="#{bundle.Previous} #{habitacionesController.pagination.pageSize}" rendered="#{habitacionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habitacionesController.next}" value="#{bundle.Next} #{habitacionesController.pagination.pageSize}" rendered="#{habitacionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habitacionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_idhabitaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhabitaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_camas}"/>
                            </f:facet>
                            <h:outputText value="#{item.camas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_mascamas}"/>
                            </f:facet>
                            <h:outputText value="#{item.mascamas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_idautorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idautorizacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_idhabitacionTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhabitacionTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_idhabitacionEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhabitacionEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_idaseo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idaseo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionesTitle_idpiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpiso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habitacionesController.prepareView}" value="#{bundle.ListHabitacionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionesController.prepareEdit}" value="#{bundle.ListHabitacionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionesController.destroy}" value="#{bundle.ListHabitacionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habitacionesController.prepareCreate}" value="#{bundle.ListHabitacionesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabitacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
