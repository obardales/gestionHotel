<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStockLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{stockController.selected.stock}" title="#{bundle.EditStockTitle_stock}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_stock}"/>
                    <h:outputLabel value="#{bundle.EditStockLabel_almacen}" for="almacen" />
                    <h:selectOneMenu id="almacen" value="#{stockController.selected.almacen}" title="#{bundle.EditStockTitle_almacen}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_almacen}">
                        <f:selectItems value="#{almacenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStockLabel_servicios}" for="servicios" />
                    <h:selectOneMenu id="servicios" value="#{stockController.selected.servicios}" title="#{bundle.EditStockTitle_servicios}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_servicios}">
                        <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stockController.update}" value="#{bundle.EditStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStockViewLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.EditStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
