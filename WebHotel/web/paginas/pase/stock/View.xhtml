<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStockLabel_stock}"/>
                    <h:outputText value="#{stockController.selected.stock}" title="#{bundle.ViewStockTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_almacen}"/>
                    <h:outputText value="#{stockController.selected.almacen}" title="#{bundle.ViewStockTitle_almacen}"/>
                    <h:outputText value="#{bundle.ViewStockLabel_servicios}"/>
                    <h:outputText value="#{stockController.selected.servicios}" title="#{bundle.ViewStockTitle_servicios}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockController.destroyAndView}" value="#{bundle.ViewStockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStockEditLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareCreate}" value="#{bundle.ViewStockCreateLink}" />
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.ViewStockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
