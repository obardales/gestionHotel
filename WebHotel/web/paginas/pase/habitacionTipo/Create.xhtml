<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHabitacionTipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHabitacionTipoLabel_idhabitacionTipo}" for="idhabitacionTipo" />
                    <h:inputText id="idhabitacionTipo" value="#{habitacionTipoController.selected.idhabitacionTipo}" title="#{bundle.CreateHabitacionTipoTitle_idhabitacionTipo}" required="true" requiredMessage="#{bundle.CreateHabitacionTipoRequiredMessage_idhabitacionTipo}"/>
                    <h:outputLabel value="#{bundle.CreateHabitacionTipoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{habitacionTipoController.selected.descripcion}" title="#{bundle.CreateHabitacionTipoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateHabitacionTipoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{habitacionTipoController.selected.estado}" title="#{bundle.CreateHabitacionTipoTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habitacionTipoController.create}" value="#{bundle.CreateHabitacionTipoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{habitacionTipoController.prepareList}" value="#{bundle.CreateHabitacionTipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHabitacionTipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
