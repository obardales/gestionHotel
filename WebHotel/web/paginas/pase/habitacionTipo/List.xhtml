<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabitacionTipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabitacionTipoEmpty}" rendered="#{habitacionTipoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habitacionTipoController.items.rowCount > 0}">
                    <h:outputText value="#{habitacionTipoController.pagination.pageFirstItem + 1}..#{habitacionTipoController.pagination.pageLastItem + 1}/#{habitacionTipoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habitacionTipoController.previous}" value="#{bundle.Previous} #{habitacionTipoController.pagination.pageSize}" rendered="#{habitacionTipoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habitacionTipoController.next}" value="#{bundle.Next} #{habitacionTipoController.pagination.pageSize}" rendered="#{habitacionTipoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habitacionTipoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTipoTitle_idhabitacionTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhabitacionTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTipoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionTipoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habitacionTipoController.prepareView}" value="#{bundle.ListHabitacionTipoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionTipoController.prepareEdit}" value="#{bundle.ListHabitacionTipoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionTipoController.destroy}" value="#{bundle.ListHabitacionTipoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habitacionTipoController.prepareCreate}" value="#{bundle.ListHabitacionTipoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabitacionTipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
