<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHabitacionTipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHabitacionTipoLabel_idhabitacionTipo}"/>
                    <h:outputText value="#{habitacionTipoController.selected.idhabitacionTipo}" title="#{bundle.ViewHabitacionTipoTitle_idhabitacionTipo}"/>
                    <h:outputText value="#{bundle.ViewHabitacionTipoLabel_descripcion}"/>
                    <h:outputText value="#{habitacionTipoController.selected.descripcion}" title="#{bundle.ViewHabitacionTipoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewHabitacionTipoLabel_estado}"/>
                    <h:outputText value="#{habitacionTipoController.selected.estado}" title="#{bundle.ViewHabitacionTipoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habitacionTipoController.destroyAndView}" value="#{bundle.ViewHabitacionTipoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHabitacionTipoEditLink}"/>
                <br />
                <h:commandLink action="#{habitacionTipoController.prepareCreate}" value="#{bundle.ViewHabitacionTipoCreateLink}" />
                <br />
                <h:commandLink action="#{habitacionTipoController.prepareList}" value="#{bundle.ViewHabitacionTipoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHabitacionTipoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
