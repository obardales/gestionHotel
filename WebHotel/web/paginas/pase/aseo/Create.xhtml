<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAseoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAseoLabel_idaseo}" for="idaseo" />
                    <h:inputText id="idaseo" value="#{aseoController.selected.idaseo}" title="#{bundle.CreateAseoTitle_idaseo}" required="true" requiredMessage="#{bundle.CreateAseoRequiredMessage_idaseo}"/>
                    <h:outputLabel value="#{bundle.CreateAseoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{aseoController.selected.descripcion}" title="#{bundle.CreateAseoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateAseoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{aseoController.selected.estado}" title="#{bundle.CreateAseoTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{aseoController.create}" value="#{bundle.CreateAseoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{aseoController.prepareList}" value="#{bundle.CreateAseoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAseoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
