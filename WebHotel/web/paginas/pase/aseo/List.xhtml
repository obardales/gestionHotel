<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAseoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAseoEmpty}" rendered="#{aseoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{aseoController.items.rowCount > 0}">
                    <h:outputText value="#{aseoController.pagination.pageFirstItem + 1}..#{aseoController.pagination.pageLastItem + 1}/#{aseoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{aseoController.previous}" value="#{bundle.Previous} #{aseoController.pagination.pageSize}" rendered="#{aseoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{aseoController.next}" value="#{bundle.Next} #{aseoController.pagination.pageSize}" rendered="#{aseoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{aseoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAseoTitle_idaseo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idaseo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAseoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAseoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{aseoController.prepareView}" value="#{bundle.ListAseoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aseoController.prepareEdit}" value="#{bundle.ListAseoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{aseoController.destroy}" value="#{bundle.ListAseoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{aseoController.prepareCreate}" value="#{bundle.ListAseoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAseoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
