<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegistroDetEmpty}" rendered="#{registroDetController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registroDetController.items.rowCount > 0}">
                    <h:outputText value="#{registroDetController.pagination.pageFirstItem + 1}..#{registroDetController.pagination.pageLastItem + 1}/#{registroDetController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registroDetController.previous}" value="#{bundle.Previous} #{registroDetController.pagination.pageSize}" rendered="#{registroDetController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registroDetController.next}" value="#{bundle.Next} #{registroDetController.pagination.pageSize}" rendered="#{registroDetController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{registroDetController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDetTitle_registroDetPK_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroDetPK.orden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDetTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDetTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDetTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDetTitle_idservicios}"/>
                            </f:facet>
                            <h:outputText value="#{item.idservicios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroDetTitle_registroCab}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroCab}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{registroDetController.prepareView}" value="#{bundle.ListRegistroDetViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroDetController.prepareEdit}" value="#{bundle.ListRegistroDetEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroDetController.destroy}" value="#{bundle.ListRegistroDetDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{registroDetController.prepareCreate}" value="#{bundle.ListRegistroDetCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegistroDetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
