<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteLabel_idcliente}"/>
                    <h:outputText value="#{clienteController.selected.idcliente}" title="#{bundle.ViewClienteTitle_idcliente}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nrodoc}"/>
                    <h:outputText value="#{clienteController.selected.nrodoc}" title="#{bundle.ViewClienteTitle_nrodoc}"/>

                    <h:outputText value="#{clienteController.selected.apellidos}" title="#{bundle.ViewClienteTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nombres}"/>
                    <h:outputText value="#{clienteController.selected.nombres}" title="#{bundle.ViewClienteTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_fecNaci}"/>
                    <h:outputText value="#{clienteController.selected.fecNaci}" title="#{bundle.ViewClienteTitle_fecNaci}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClienteLabel_direccion}"/>
                    <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>

                    <h:outputText value="#{clienteController.selected.estCiv}" title="#{bundle.ViewClienteTitle_estCiv}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_email}"/>

                    <h:outputText value="#{bundle.ViewClienteLabel_telefono}"/>
                    <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_idtipodoc}"/>
                    <h:outputText value="#{clienteController.selected.idtipodoc}" title="#{bundle.ViewClienteTitle_idtipodoc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" value="#{bundle.ViewClienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClienteEditLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundle.ViewClienteCreateLink}" />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.ViewClienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClienteIndexLink}"/>
