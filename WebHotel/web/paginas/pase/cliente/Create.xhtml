<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.CreateClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nrodoc}" for="nrodoc" />
                    <h:inputText id="nrodoc" value="#{clienteController.selected.nrodoc}" title="#{bundle.CreateClienteTitle_nrodoc}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{clienteController.selected.apellidos}" title="#{bundle.CreateClienteTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{clienteController.selected.nombres}" title="#{bundle.CreateClienteTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_fecNaci}" for="fecNaci" />
                    <h:inputText id="fecNaci" value="#{clienteController.selected.fecNaci}" title="#{bundle.CreateClienteTitle_fecNaci}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_estCiv}" for="estCiv" />
                    <h:inputText id="estCiv" value="#{clienteController.selected.estCiv}" title="#{bundle.CreateClienteTitle_estCiv}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clienteController.selected.email}" title="#{bundle.CreateClienteTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idtipodoc}" for="idtipodoc" />
                    <h:selectOneMenu id="idtipodoc" value="#{clienteController.selected.idtipodoc}" title="#{bundle.CreateClienteTitle_idtipodoc}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idtipodoc}">
                        <f:selectItems value="#{tipodocController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
