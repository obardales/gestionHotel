<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPisoEmpty}" rendered="#{pisoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pisoController.items.rowCount > 0}">
                    <h:outputText value="#{pisoController.pagination.pageFirstItem + 1}..#{pisoController.pagination.pageLastItem + 1}/#{pisoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pisoController.previous}" value="#{bundle.Previous} #{pisoController.pagination.pageSize}" rendered="#{pisoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pisoController.next}" value="#{bundle.Next} #{pisoController.pagination.pageSize}" rendered="#{pisoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pisoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPisoTitle_idpiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpiso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPisoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPisoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pisoController.prepareView}" value="#{bundle.ListPisoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pisoController.prepareEdit}" value="#{bundle.ListPisoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pisoController.destroy}" value="#{bundle.ListPisoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pisoController.prepareCreate}" value="#{bundle.ListPisoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
