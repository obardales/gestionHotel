<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPisoLabel_idpiso}"/>
                    <h:outputText value="#{pisoController.selected.idpiso}" title="#{bundle.ViewPisoTitle_idpiso}"/>
                    <h:outputText value="#{bundle.ViewPisoLabel_descripcion}"/>
                    <h:outputText value="#{pisoController.selected.descripcion}" title="#{bundle.ViewPisoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPisoLabel_estado}"/>
                    <h:outputText value="#{pisoController.selected.estado}" title="#{bundle.ViewPisoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pisoController.destroyAndView}" value="#{bundle.ViewPisoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPisoEditLink}"/>
                <br />
                <h:commandLink action="#{pisoController.prepareCreate}" value="#{bundle.ViewPisoCreateLink}" />
                <br />
                <h:commandLink action="#{pisoController.prepareList}" value="#{bundle.ViewPisoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
