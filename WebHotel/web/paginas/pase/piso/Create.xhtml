<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePisoLabel_idpiso}" for="idpiso" />
                    <h:inputText id="idpiso" value="#{pisoController.selected.idpiso}" title="#{bundle.CreatePisoTitle_idpiso}" required="true" requiredMessage="#{bundle.CreatePisoRequiredMessage_idpiso}"/>
                    <h:outputLabel value="#{bundle.CreatePisoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{pisoController.selected.descripcion}" title="#{bundle.CreatePisoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreatePisoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{pisoController.selected.estado}" title="#{bundle.CreatePisoTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pisoController.create}" value="#{bundle.CreatePisoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pisoController.prepareList}" value="#{bundle.CreatePisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
