<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMotivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMotivoLabel_idmotivo}"/>
                    <h:outputText value="#{motivoController.selected.idmotivo}" title="#{bundle.ViewMotivoTitle_idmotivo}"/>
                    <h:outputText value="#{bundle.ViewMotivoLabel_descripcion}"/>
                    <h:outputText value="#{motivoController.selected.descripcion}" title="#{bundle.ViewMotivoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMotivoLabel_estado}"/>
                    <h:outputText value="#{motivoController.selected.estado}" title="#{bundle.ViewMotivoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motivoController.destroyAndView}" value="#{bundle.ViewMotivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMotivoEditLink}"/>
                <br />
                <h:commandLink action="#{motivoController.prepareCreate}" value="#{bundle.ViewMotivoCreateLink}" />
                <br />
                <h:commandLink action="#{motivoController.prepareList}" value="#{bundle.ViewMotivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMotivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
