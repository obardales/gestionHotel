<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipodocTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipodocLabel_idtipodoc}"/>
                    <h:outputText value="#{tipodocController.selected.idtipodoc}" title="#{bundle.ViewTipodocTitle_idtipodoc}"/>
                    <h:outputText value="#{bundle.ViewTipodocLabel_descripcion}"/>
                    <h:outputText value="#{tipodocController.selected.descripcion}" title="#{bundle.ViewTipodocTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTipodocLabel_corto}"/>
                    <h:outputText value="#{tipodocController.selected.corto}" title="#{bundle.ViewTipodocTitle_corto}"/>
                    <h:outputText value="#{bundle.ViewTipodocLabel_estado}"/>
                    <h:outputText value="#{tipodocController.selected.estado}" title="#{bundle.ViewTipodocTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipodocController.destroyAndView}" value="#{bundle.ViewTipodocDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipodocEditLink}"/>
                <br />
                <h:commandLink action="#{tipodocController.prepareCreate}" value="#{bundle.ViewTipodocCreateLink}" />
                <br />
                <h:commandLink action="#{tipodocController.prepareList}" value="#{bundle.ViewTipodocShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipodocIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
