<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipodocTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipodocLabel_idtipodoc}" for="idtipodoc" />

                    <h:outputLabel value="#{bundle.EditTipodocLabel_estado}" for="estado" />

                <br />
                <h:link outcome="View" value="#{bundle.EditTipodocViewLink}"/>
                <br />
                <h:commandLink action="#{tipodocController.prepareList}" value="#{bundle.EditTipodocShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditTipodocIndexLink}" />
