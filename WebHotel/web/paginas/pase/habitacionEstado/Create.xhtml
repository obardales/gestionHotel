<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHabitacionEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHabitacionEstadoLabel_idhabitacionEstado}" for="idhabitacionEstado" />
                    <h:inputText id="idhabitacionEstado" value="#{habitacionEstadoController.selected.idhabitacionEstado}" title="#{bundle.CreateHabitacionEstadoTitle_idhabitacionEstado}" required="true" requiredMessage="#{bundle.CreateHabitacionEstadoRequiredMessage_idhabitacionEstado}"/>
                    <h:outputLabel value="#{bundle.CreateHabitacionEstadoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{habitacionEstadoController.selected.descripcion}" title="#{bundle.CreateHabitacionEstadoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateHabitacionEstadoLabel_color}" for="color" />
                    <h:inputText id="color" value="#{habitacionEstadoController.selected.color}" title="#{bundle.CreateHabitacionEstadoTitle_color}" />
                    <h:outputLabel value="#{bundle.CreateHabitacionEstadoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{habitacionEstadoController.selected.estado}" title="#{bundle.CreateHabitacionEstadoTitle_estado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habitacionEstadoController.create}" value="#{bundle.CreateHabitacionEstadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{habitacionEstadoController.prepareList}" value="#{bundle.CreateHabitacionEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHabitacionEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
