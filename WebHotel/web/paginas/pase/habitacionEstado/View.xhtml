<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHabitacionEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHabitacionEstadoLabel_idhabitacionEstado}"/>
                    <h:outputText value="#{habitacionEstadoController.selected.idhabitacionEstado}" title="#{bundle.ViewHabitacionEstadoTitle_idhabitacionEstado}"/>
                    <h:outputText value="#{bundle.ViewHabitacionEstadoLabel_descripcion}"/>
                    <h:outputText value="#{habitacionEstadoController.selected.descripcion}" title="#{bundle.ViewHabitacionEstadoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewHabitacionEstadoLabel_color}"/>
                    <h:outputText value="#{habitacionEstadoController.selected.color}" title="#{bundle.ViewHabitacionEstadoTitle_color}"/>
                    <h:outputText value="#{bundle.ViewHabitacionEstadoLabel_estado}"/>
                    <h:outputText value="#{habitacionEstadoController.selected.estado}" title="#{bundle.ViewHabitacionEstadoTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habitacionEstadoController.destroyAndView}" value="#{bundle.ViewHabitacionEstadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHabitacionEstadoEditLink}"/>
                <br />
                <h:commandLink action="#{habitacionEstadoController.prepareCreate}" value="#{bundle.ViewHabitacionEstadoCreateLink}" />
                <br />
                <h:commandLink action="#{habitacionEstadoController.prepareList}" value="#{bundle.ViewHabitacionEstadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHabitacionEstadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
