<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabitacionEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabitacionEstadoEmpty}" rendered="#{habitacionEstadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habitacionEstadoController.items.rowCount > 0}">
                    <h:outputText value="#{habitacionEstadoController.pagination.pageFirstItem + 1}..#{habitacionEstadoController.pagination.pageLastItem + 1}/#{habitacionEstadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habitacionEstadoController.previous}" value="#{bundle.Previous} #{habitacionEstadoController.pagination.pageSize}" rendered="#{habitacionEstadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habitacionEstadoController.next}" value="#{bundle.Next} #{habitacionEstadoController.pagination.pageSize}" rendered="#{habitacionEstadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habitacionEstadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionEstadoTitle_idhabitacionEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhabitacionEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionEstadoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionEstadoTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabitacionEstadoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habitacionEstadoController.prepareView}" value="#{bundle.ListHabitacionEstadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionEstadoController.prepareEdit}" value="#{bundle.ListHabitacionEstadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habitacionEstadoController.destroy}" value="#{bundle.ListHabitacionEstadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habitacionEstadoController.prepareCreate}" value="#{bundle.ListHabitacionEstadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabitacionEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
