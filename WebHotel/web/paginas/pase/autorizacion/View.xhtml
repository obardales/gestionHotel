<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAutorizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_idautorizacion}"/>
                    <h:outputText value="#{autorizacionController.selected.idautorizacion}" title="#{bundle.ViewAutorizacionTitle_idautorizacion}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_fecha}"/>
                    <h:outputText value="#{autorizacionController.selected.fecha}" title="#{bundle.ViewAutorizacionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_fechaIni}"/>
                    <h:outputText value="#{autorizacionController.selected.fechaIni}" title="#{bundle.ViewAutorizacionTitle_fechaIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_fechaSal}"/>
                    <h:outputText value="#{autorizacionController.selected.fechaSal}" title="#{bundle.ViewAutorizacionTitle_fechaSal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_empresa}"/>
                    <h:outputText value="#{autorizacionController.selected.empresa}" title="#{bundle.ViewAutorizacionTitle_empresa}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_total}"/>
                    <h:outputText value="#{autorizacionController.selected.total}" title="#{bundle.ViewAutorizacionTitle_total}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_pagos}"/>
                    <h:outputText value="#{autorizacionController.selected.pagos}" title="#{bundle.ViewAutorizacionTitle_pagos}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_estado}"/>
                    <h:outputText value="#{autorizacionController.selected.estado}" title="#{bundle.ViewAutorizacionTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_observacion}"/>
                    <h:outputText value="#{autorizacionController.selected.observacion}" title="#{bundle.ViewAutorizacionTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_usuario}"/>
                    <h:outputText value="#{autorizacionController.selected.usuario}" title="#{bundle.ViewAutorizacionTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_idmotivo}"/>
                    <h:outputText value="#{autorizacionController.selected.idmotivo}" title="#{bundle.ViewAutorizacionTitle_idmotivo}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_idhabitaciones}"/>
                    <h:outputText value="#{autorizacionController.selected.idhabitaciones}" title="#{bundle.ViewAutorizacionTitle_idhabitaciones}"/>
                    <h:outputText value="#{bundle.ViewAutorizacionLabel_idcliente}"/>
                    <h:outputText value="#{autorizacionController.selected.idcliente}" title="#{bundle.ViewAutorizacionTitle_idcliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{autorizacionController.destroyAndView}" value="#{bundle.ViewAutorizacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAutorizacionEditLink}"/>
                <br />
                <h:commandLink action="#{autorizacionController.prepareCreate}" value="#{bundle.ViewAutorizacionCreateLink}" />
                <br />
                <h:commandLink action="#{autorizacionController.prepareList}" value="#{bundle.ViewAutorizacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAutorizacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
