<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutorizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutorizacionEmpty}" rendered="#{autorizacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autorizacionController.items.rowCount > 0}">
                    <h:outputText value="#{autorizacionController.pagination.pageFirstItem + 1}..#{autorizacionController.pagination.pageLastItem + 1}/#{autorizacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autorizacionController.previous}" value="#{bundle.Previous} #{autorizacionController.pagination.pageSize}" rendered="#{autorizacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autorizacionController.next}" value="#{bundle.Next} #{autorizacionController.pagination.pageSize}" rendered="#{autorizacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autorizacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_idautorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idautorizacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_fechaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_fechaSal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSal}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_empresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_pagos}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_idmotivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmotivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_idhabitaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhabitaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorizacionTitle_idcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autorizacionController.prepareView}" value="#{bundle.ListAutorizacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autorizacionController.prepareEdit}" value="#{bundle.ListAutorizacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autorizacionController.destroy}" value="#{bundle.ListAutorizacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autorizacionController.prepareCreate}" value="#{bundle.ListAutorizacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutorizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
