<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiciosLabel_idservicios}"/>
                    <h:outputText value="#{serviciosController.selected.idservicios}" title="#{bundle.ViewServiciosTitle_idservicios}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_descripcion}"/>
                    <h:outputText value="#{serviciosController.selected.descripcion}" title="#{bundle.ViewServiciosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_precio}"/>
                    <h:outputText value="#{serviciosController.selected.precio}" title="#{bundle.ViewServiciosTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_estado}"/>
                    <h:outputText value="#{serviciosController.selected.estado}" title="#{bundle.ViewServiciosTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviciosController.destroyAndView}" value="#{bundle.ViewServiciosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServiciosEditLink}"/>
                <br />
                <h:commandLink action="#{serviciosController.prepareCreate}" value="#{bundle.ViewServiciosCreateLink}" />
                <br />
                <h:commandLink action="#{serviciosController.prepareList}" value="#{bundle.ViewServiciosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServiciosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
