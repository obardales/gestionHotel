<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagoLabel_pagoPK_correlativo}"/>
                    <h:outputText value="#{pagoController.selected.pagoPK.correlativo}" title="#{bundle.ViewPagoTitle_pagoPK_correlativo}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_fecha}"/>
                    <h:outputText value="#{pagoController.selected.fecha}" title="#{bundle.ViewPagoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPagoLabel_tipo}"/>
                    <h:outputText value="#{pagoController.selected.tipo}" title="#{bundle.ViewPagoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_numero}"/>
                    <h:outputText value="#{pagoController.selected.numero}" title="#{bundle.ViewPagoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_importe}"/>
                    <h:outputText value="#{pagoController.selected.importe}" title="#{bundle.ViewPagoTitle_importe}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_autorizacion}"/>
                    <h:outputText value="#{pagoController.selected.autorizacion}" title="#{bundle.ViewPagoTitle_autorizacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagoController.destroyAndView}" value="#{bundle.ViewPagoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagoEditLink}"/>
                <br />
                <h:commandLink action="#{pagoController.prepareCreate}" value="#{bundle.ViewPagoCreateLink}" />
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.ViewPagoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
