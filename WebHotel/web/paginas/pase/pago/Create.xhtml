<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePagoLabel_pagoPK_correlativo}" for="pagoPK_correlativo" />
                    <h:inputText id="pagoPK_correlativo" value="#{pagoController.selected.pagoPK.correlativo}" title="#{bundle.CreatePagoTitle_pagoPK_correlativo}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_pagoPK_correlativo}"/>
                    <h:outputLabel value="#{bundle.CreatePagoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pagoController.selected.fecha}" title="#{bundle.CreatePagoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePagoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{pagoController.selected.tipo}" title="#{bundle.CreatePagoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreatePagoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{pagoController.selected.numero}" title="#{bundle.CreatePagoTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreatePagoLabel_importe}" for="importe" />
                    <h:inputText id="importe" value="#{pagoController.selected.importe}" title="#{bundle.CreatePagoTitle_importe}" />
                    <h:outputLabel value="#{bundle.CreatePagoLabel_autorizacion}" for="autorizacion" />
                    <h:selectOneMenu id="autorizacion" value="#{pagoController.selected.autorizacion}" title="#{bundle.CreatePagoTitle_autorizacion}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_autorizacion}">
                        <f:selectItems value="#{autorizacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagoController.create}" value="#{bundle.CreatePagoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.CreatePagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePagoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
